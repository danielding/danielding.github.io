<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二阶魔方(Zepto css3实现)</title>
    <link rel="stylesheet" href="cube.css">
    <!--<script type="text/javascript" src="zepto.js"></script>-->
    <script type="text/javascript" src="cube.js"></script>

    <meta name="keywords" content="mini cube, pocket cube, CSS3, Zepto, JavaScript" />
    <meta name="author" content="danielding" />
    <meta name="description" content="基于Zepto和CSS3实现的一个二阶魔方程序，魔方各面可旋转，chrome 43下测试正常" />
</head>
<body>
    <div class="container">
        <div class="viewport">
            <div id="miniCube" class="stage">
                <div class="tile up utl xl yu zb"><span>u1</span></div>
                <div class="tile up ubl xl yu zf"><span>u2</span></div>
                <div class="tile up utr xr yu zb"><span>u3</span></div>
                <div class="tile up ubr xr yu zf"><span>u4</span></div>

                <div class="tile down dtl xl yd zf"><span>d1</span></div>
                <div class="tile down dbl xl yd zb"><span>d2</span></div>
                <div class="tile down dtr xr yd zf"><span>d3</span></div>
                <div class="tile down dbr xr yd zb"><span>d4</span></div>

                <div class="tile left ltl xl yu zb"><span>l1</span></div>
                <div class="tile left lbl xl yd zb"><span>l2</span></div>
                <div class="tile left ltr xl yu zf"><span>l3</span></div>
                <div class="tile left lbr xl yd zf"><span>l4</span></div>

                <div class="tile right rtl xr yu zf"><span>r1</span></div>
                <div class="tile right rbl xr yd zf"><span>r2</span></div>
                <div class="tile right rtr xr yu zb"><span>r3</span></div>
                <div class="tile right rbr xr yd zb"><span>r4</span></div>

                <div class="tile front ftl xl yu zf"><span>f1</span></div>
                <div class="tile front fbl xl yd zf"><span>f2</span></div>
                <div class="tile front ftr xr yu zf"><span>f3</span></div>
                <div class="tile front fbr xr yd zf"><span>f4</span></div>

                <div class="tile back btl xr yu zb"><span>b1</span></div>
                <div class="tile back bbl xr yd zb"><span>b2</span></div>
                <div class="tile back btr xl yu zb"><span>b3</span></div>
                <div class="tile back bbr xl yd zb"><span>b4</span></div>
            </div>
        </div>
    </div>
    <div class="right-bar">
        <h3>旋转按钮</h3>
        <div id="controls" class="controls">
            <button class="xrc">R</button> <button class="xra">R'</button> <button class="xlc">L</button> <button class="xla">L'</button> <br/ >
              <button class="yua">U</button> <button class="yuc">U'</button> <button class="yda">D</button> <button class="ydc">D'</button> <br/ >
            <button class="zfc">F</button> <button class="zfa">F'</button> <button class="zbc">B</button> <button class="zba">B'</button>
        </div>
        <h3>说明</h3>
        <ul class="description">
            <li>R = Right，表示右侧面；U = Up，表示上面； F = Front， B = Back， L = Left， D = Down</li>
            <li>R表示顺时针，R'表示逆时针</li>
            <li>chrome 43.0上测试正常</li>
        </ul>
    </div>
</body>
</html>
